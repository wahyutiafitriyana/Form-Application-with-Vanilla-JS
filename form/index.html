<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form Application with Vanilla JS</title>

  <link rel="stylesheet" href="../styles/tailwind.min.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="container mx-auto">
    <div class="w-full max-w-xs">
      <br />
      <br />

      <h1 style="font-size: 2rem;">Form Application with Vanilla JS</h1>
      <br />

      <form id="addStudent" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="mb-4">Add New Student</h2>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="addStudentName">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="addStudentName" name="addStudentName" placeholder="Student Name" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="addStudentEmail">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="addStudentEmail" name="addStudentEmail" placeholder="Student Email" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="addStudentPhone">
            Phone
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="addStudentPhone" id="addStudentPhone" type="text" placeholder="Student Phone" />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add
          </button>
          <a type="reset" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="javascript:document.getElementById('addStudent').reset();">
            Reset
          </a>
        </div>
      </form>
    </div>

    <label class="md:w-2/3 block text-gray-600 font-bold">
      <input class="mr-2 leading-tight" type="checkbox" id="existCheck" />
      <span class="text-sm">
        View lits of Students
      </span>
    </label>

    <br />
    <br />

    <h1 class="text-xl">List of Students:</h1>
    <br />
  </div>

  <script src="./scripts/moment.min.js"></script>
  <script src="./scripts/functions.js"></script>
  <script src="./scripts/uuid.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
